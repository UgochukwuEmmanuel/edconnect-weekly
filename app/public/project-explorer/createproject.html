<!doctype html>
<html>
  <header>
    <h1> Project Explorer </h1>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
</header>
<body>
  <div class="container"> 
   <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
      <a class="navbar-brand" href="index.html"> Project Explorer </a>
      <div class="collapse navbar-collapse" id="navbarsupportedcontent">
         <form class="form-inline my-2 my-lg-0" name="searchForm">
            <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
            <button class="btn btn-outline-light  my-2 my-sm-0" type="submit">Search</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
         <ul class="navbar-nav ml-auto">
            <li class="nav-item">
               <a class="nav-link" href="#"> Sign up </a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="#"> Login </a>
            </li>
         </ul>
   </nav>
</div>
</div>
   <main>
    <div class="mx-auto"  style="width:500px;"> 
          <div class="w-auto"> 
        <h1> Submit Project </h1>
        <form>
        <div class="form-group">
        <label for="projectName"> Project name</label>
        <input type="text" name="name" class="form-control"  placeholder="Enter project name"/>
        </div>
        <div class="form-group">
        <label for="projectAbsract">Project abstract</label>
        <input type="text" class="form-control"  placeholder=""/>
        </div>
        <div class="form-group">
          <label for="authors">Author(s)</label>
          <input type="text" class="form-control"  placeholder="Enter author names (seperated by comma)"/>
          </div>
          <div class="form-group">
            <label for="tags">Tags</label>
            <input type="text" class="form-control"  placeholder="Use # to tag projects with different topics"/>
            </div>
        <button type="submit" class="btn btn-primary btn"> Continue </button>
      </form>
      </div>
    </div>
         </main>
         <footer class="container">
          <p class="float-right">Project Explorer 2020 &copy;<b>.Edconnect</b></p>
        </footer>
  </body>
</html>
