    <h2> Update Profile </h2> 
    <form>
         <div class="form-row" >
          <div class="col">
            <label for="firstName"> First name</label>
            <input type="text" name="firstName" class="form-control" placeholder="First name">
          </div>
          <div class="col">
            <label for="lastname"> Last name</label>
            <input type="text"  name="lastName"class="form-control" placeholder="Last name">
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <label for="emailaddress"> Email Address</label>
            <input name="email" class="form-control" placeholder=" Your Email address">
          </div>
          <div class="col">
          <label for="program"> Program</label>
           <select name="program" class="form-control" placeholder=" choose..."> 
            <option value ="computer_science"> Computer Science</option>
            <option value ="computer_information_systems"> Computer Information Systems</option>
            <option value ="computer_technology"> Computer Technology</option>
                                        </select> 
        </div>
        </div>
        <div class="form-row">
        <div class="col">
          <label for="matricNumber"> Matriculation number</label>
       <input type="text" class="form-control"  placeholder="e.g 132567"/>
       </div>
       <div class="col">
        <label for="graduationYear"> Graduation year</label>
        <select name="graduationYear" class="form-control" placeholder="choose...">
      <option value="2013"> 2013 </option>
      <option value="2014"> 2014 </option>
      <option value="2015"> 2015 </option>
      <option value="2016"> 2016 </option>
      <option value="2017"> 2017 </option>
      <option value="2018"> 2018 </option>
      <option value="2019"> 2019 </option>
      <option value="2020"> 2020 </option>
        </select>
     </div>
      </div>            
      <button class="btn btn-primary" type="submit">Update Profile</button>
    </form>
    <h2> Change password </h2>

            <input name="password" class="form-control" placeholder="Current password">
          </div>
          <div class="col">
            <label for="newPassword"> New password</label>
            <input name="password" class="form-control" placeholder=" Your new password">
          </div>
          <div class="col">
            <label for="confirmpassword"> Confirm password</label>
