<!doctype html>
<html>
  <header>
    <h1> Project Explorer </h1>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
</header>
<body>
  <div class="container"> 
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-primary">
       <a class="navbar-brand" href="index.html"> Project Explorer </a>
       <div class="collapse navbar-collapse" id="navbarsupportedcontent">
          <form class="form-inline my-2 my-lg-0" name="searchForm">
             <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
             <button class="btn btn-outline-light  my-2 my-sm-0" type="submit">Search</button>
             <button type="submit" class="btn btn-primary">Submit</button>
           </form>
          <ul class="navbar-nav ml-auto">
             <li class="nav-item">
                <a class="nav-link" href="#"> Sign up </a>
             </li>
             <li class="nav-item">
                <a class="nav-link" href="#"> Login </a>
             </li>
          </ul>
    </nav>
 </div>
 </div>
                 <main>
                  <div class="mx-auto"  style="width:500px;"> 
                    <div class="w-auto"> 
                      <h1> Signup </h1>
                      <form>
                        <div class="form-group">
                        <div class="form-row">
                          <div class="col">
                            <label for="firstName"> First name</label>
                            <input type="text" name="firstName" class="form-control" placeholder="First name">
                          </div>
                          <div class="col">
                            <label for="lastname"> Last name</label>
                            <input type="text"  name="lastName"class="form-control"  placeholder="Last name">
                          </div>
                        </div>
                        <div class="form-row">
                          <div class="col">
                            <label for="emailAddress"> Email Address</label>
                            <input name="email" class="form-control" placeholder=" Your Email address">
                          </div>
                          <div class="col">
                         <label for="password"> Password</label>
                      <input name="password" class="form-control"  placeholder="Password"/>
                      </div>
                        </div>
                      <div class="form-row">
                        <div class="col">
                          <label for="program"> Program</label>
                           <select name="program" class="form-control" placeholder="choose..."> 
                            <option value ="computer_science"> Computer Science</option>
                            <option value ="computer_information_systems"> Computer Information Systems</option>
                            <option value ="computer_technology"> Computer Technology</option>
                                                        </select> 
                        </div>
                        <div class="col">
                          <label for="matricNumber"> Matriculation number</label>
                       <input type="text" class="form-control"  placeholder="e.g 132567"/>
                       </div>
                       <div class="col">
                        <label for="graduationYear"> Graduation year</label>
                        <select name="graduationYear" class="form-control" placeholder="choose...">
                      <option value="2013"> 2013 </option>
                      <option value="2014"> 2014 </option>
                      <option value="2015"> 2015 </option>
                      <option value="2016"> 2016 </option>
                      <option value="2017"> 2017 </option>
                      <option value="2018"> 2018 </option>
                      <option value="2019"> 2019 </option>
                      <option value="2020"> 2020 </option>
                        </select>
                     </div>
                      </div>            
                      <button class="btn btn-primary" type="submit">Sign Up</button>
                    </div>
                    </form>
                    </div>
            </div>
                 </main>
                 <footer class="container">
                  <p class="float-right">Project Explorer 2020 &copy;<b>.Edconnect</b></p>
                </footer>
 </body>
</html>
